<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Salvador Martínez Jiménez">
    <title>Document</title>
    <link rel="stylesheet" href="styleHorario.css">
</head>

<body>
    <header>
        <h1>Mi primerita tabla</h1>
    </header>
    <nav>
        <a href="../../index.html">Vuelta a la página de inicio</a>
    </nav>
    <hr>
    <table>
        <caption>
            <h2>Mi horario, Primero de DAW-A</h2>
        </caption>
        <tbody>
            <tr>
                <td></td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miércoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
            <tr>
                <td>8:15</td>
                <td rowspan="2" class="sis">SIS</td>
                <td rowspan="2" class="llmm">LLMM</td>
                <td rowspan="2" class="ed">ED</td>
                <td class="fol">FOL</td>
                <td rowspan="2" class="fol">FOL</td>
            </tr>
            <tr>
                <td>9:15</td>
                <td rowspan="2" class="sis">SIS</td>
            </tr>
            <tr>
                <td>10:15</td>
                <td class="pg">PG</td>
                <td class="sis">SIS</td>
                <td class="llmm">LLMM</td>
                <td class="bbdd">BBDD</td>
            </tr>
            <tr>
                <td>11:15</td>
                <td colspan="5" class="recreo">RECREO</td>
            </tr>
            <tr>
                <td>11:45</td>
                <td class="pg">PG</td>
                <td class="sis">SIS</td>
                <td class="llmm">LLMM</td>
                <td class="ed">ED</td>
                <td class="bbdd">BBDD</td>
            </tr>
            <tr>
                <td>12:45</td>
                <td rowspan="2" class="bbdd">BBDD</td>
                <td rowspan="2" class="pg">PG</td>
                <td rowspan="2" class="bbdd">BBDD</td>
                <td rowspan="2" class="pg">PG</td>
                <td rowspan="2" class="pg">PG</td>
            </tr>
            <tr>
                <td>13:45</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
