<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Salvador Martínez Jiménez">
    <title>Formulario</title>
</head>
<body>
   <form action="">
    <p><label>Calle: <input type="text" value="De la mar"/></label></p>
    <p><label>Nombre: <input type="text" value="Salvador"></label></p>
    <p><label>Apellidos: <input type="text" value="Martínez Jiménez"></label></p>
    <p>
        <label>HTML<input type="checkbox" value="html" checked></label>
        <label>CSS<input type="checkbox" value="css" checked></label>
    </p>
    <p>
        <label>
            HTML
            <input type="radio" name="LLMM" id="html" checked>
        </label>
        <label>
            CSS
            <input type="radio" name="LLMM" id="css">
        </label>
    </p>
    <p>
        <label>
            Fecha
            <input type="date">
        </label>
        <label>Módulos
            <select multiple>
                <option value="LLMM">LLMM</option>
                <option value="BBDD">BBDD</option>
                <option value="PG">PG</option>
                <option value="SIS">SIS</option>
                <option value="FOL">FOL</option>
                <option value="ED">ED</option>
            </select>
        </label>
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
   </form> 
</body>
</html>
